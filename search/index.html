<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e8ee6d3bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <div class="row flex-fill">
            <!-- Header -->
            <header>
                <div class="container-fluid py-3 px-0">
                    <div class="row justify-content-end align-items-center">
                        <div class="col-auto">
                            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                            <a href="/search/image.html">Image Search</a>
                            <a href="/search/advanced.html">Advanced Search</a>
                            <a href="https://www.google.com.br/intl/en/about/products" style="font-size: 20px;"><i
                                    class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"
                                    style="margin: 0px 1px 0px 1px;"></i><i
                                    class="fa-solid fa-ellipsis-vertical"></i></a>
                            <a><button class="btn btn-primary align m-0">Sign In</button></a>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Search engine -->
            <div class="row my-auto">
                <div class="col-4"></div>
                <div class="col-4 align-items-center" style="padding-bottom: 7.25em;">
                    <img src="/search/images/google.png" class="mx-auto d-block p-4" alt="Google">
                    <form action="https://google.com/search">
                        <div class="input-group">
                            <span href="#search" class="input-group-text round-left" id="basic-addon1"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input class="form-control" type="text" autocomplete="off" name="q">
                            <span class="input-group-text round-right" id="basic-addon1"><i
                                    class="fa-solid fa-microphone"></i></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-light my-4 mx-2" type="submit" id="search" value="Google Search">
                                Google Search
                            </button>
                            <button class="btn btn-light my-4 mx-2" type="submit" name="btnI" value="Feeling Lucky">
                                I'm Feeling Lucky!
                            </button>
                        </div>
                    </form>
                    <p class="d-flex justify-content-center">Google offered in: English(US)</p>
                </div>
                <div class="col-4"></div>
            </div>
            <!-- Footer -->
            <footer class="bg-light mt-auto">
                <div class="container-fluid">
                    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                        <div class="col-auto">
                            <a
                                href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                            <a
                                href="https://www.google.com.br/intl/en_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                            <a
                                href="https://www.google.com.br/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                            <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                        </div>
                        <div class="col-auto">
                            <a href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a>
                            <a href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a>
                            <div class="btn-group dropup">
                                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false" style="font-size: 14px;">
                                    Settings
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- Dropdown menu links -->
                                    <li><a href="#">Search settings</a></li>
                                    <li><a href="#">Advanced search</a></li>
                                    <li><a href="#">Your data in search</a></li>
                                    <li><a href="#">Search history</a></li>
                                    <li><a href="#">Search help</a></li>
                                    <li><a href="#">Search feedback</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
