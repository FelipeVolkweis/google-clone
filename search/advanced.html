<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e8ee6d3bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-fill">
            <!-- Header -->
            <div class="container-fluid py-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <a href="/search/index.html"><img src="\search\images\google.png" class="img-fluid mx-2"
                                style="height: 1.5em;" alt="Google"></a>
                    </div>
                    <div class="col-auto">
                        <a href="/search/index.html">Google Search</a>
                        <a href="/search/image.html">Image Search</a>
                        <a href="https://www.google.com.br/intl/en/about/products" style="font-size: 20px;"><i
                                class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"
                                style="margin: 0px 1px 0px 1px;"></i><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        <a><button class="btn btn-primary align m-0">Sign In</button></a>
                    </div>
                </div>
            </div>
            <!-- Search engine -->
            <div class="row mb-auto px-5" style="padding-bottom: 20em;">
                <h3 style="padding-bottom: 7em;">Advanced Search</h3>
                <div class="col-8">
                    <h2>Find pages with...</h2>
                    <form action="https://google.com/search">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3 row">
                                    <label for="includeWords" class="col-sm-2 col-form-label">all these words:</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="includeWords" name="as_q"
                                            autocomplete="off" style="border-color: #dddddd;">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="exactWords" class="col-sm-2 col-form-label">this exact word or
                                        phrase:</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="exact" name="as_epq"
                                            autocomplete="off" style="border-color: #dddddd;">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="anyWords" class="col-sm-2 col-form-label">any of these words:</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="anyWords" name="as_oq"
                                            autocomplete="off" style="border-color: #dddddd;">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="noneWords" class="col-sm-2 col-form-label">none of these words:</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="noneWords" name="as_eq"
                                            autocomplete="off" style="border-color: #dddddd;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-8"></div>
                            <div class="col-4">
                                <button class="btn btn-primary" type="submit">Advanced Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-light mt-auto">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto py-1">
                        <a href="https://policies.google.com/privacy?hl=en-BR&fg=1">Help</a>
                        <a href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a>
                        <a href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    </div>
</body>

</html>
